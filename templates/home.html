<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="jumbotron">
        <h1 class="display-4">People adding in db</h1>
        <p class="lead">Here is my SMS</p>
        <hr class="my-4">
        <p>It uses Python, Flask, Bootstap and SQLite</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="{{ url_for('home_page') }}" role="button">Home</a>
          <a class="btn btn-primary btn-lg" href="{{ url_for('add_student') }}" role="button">Add Students</a>
        </p>
    </div>


<div class='table'>
  <table class="table table-striped">
      <thead>
          <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Street Address</th>
          <th scope="col">Suburb</th>
          </tr>
      </thead>
      <tbody>
          {% for student in students_data %}
          <tr>
              <th scope="row">{{ student[0] }}</th>
              <td>{{ student[1]}}</td>
              <td>{{ student[2]}}</td>
              <td>{{ student[3]}}</td>
              <td>{{ student[4]}}</td>
          </tr>
          {% endfor %}
      </tbody>
      </table>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
